<html lang="de"> <!-- Deutsch -->
<head>
    <meta charset="UTF-8"> <!-- Damit auch Umlaute gezeigt werden -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- FÃ¼r Handys zB -->

<body>
    <h1>ğŸ± MÃ¤ulchen - Alles fÃ¼r Ihre Lieblinge ğŸ¶</h1> <!-- Ãœberschrift der Seite-->

    <!-- Eingabefeld fÃ¼r den Suchbegriff -->
    <input type="text" id="search" placeholder="Gib einen Suchbegriff ein">
    
    <!-- Dropdown-MenÃ¼ (Select), um die Kategorie auszuwÃ¤hlen -->
    <select id="category">
        <option value="alle">Alle Kategorien</option> <!-- Standardwert -->
        <option value="Tierfutter">Tierfutter</option> <!-- Option 1 -->
        <option value="Tierspielzeug">Tierspielzeug</option> <!-- Option2 -->
    </select>

    <!-- SchaltflÃ¤che fÃ¼r Suche -->
    <button onclick="search()">Suchen</button>
    
    <!-- Liste der Suchergebnisse -->
    <ul id="results"></ul>
    
    <!-- Anzahl gefundene Ergebnisse -->
    <p id="result-count"></p> <!-- Hinweis zur Anzahl der Suchergebnisse -->

    <script>
        // Funktion Suche
        function search(sort = 'asc') { // Standardwert aufsteigend
            const query = document.getElementById("search").value; // Den Suchbegriff aus dem Eingabefeld
            const category = document.getElementById("category").value; // Die ausgewÃ¤hlte Kategorie

            // Die Suchanfrage an den Server schicken (mit 'query', 'category' und 'sort')
            fetch(`PHP-Datei.php?query=${query}&category=${category}&sort=${sort}`)
                .then(response => response.json()) // Antwort des Servers als JSON-Objek
                .then(data => {
                    const resultsList = document.getElementById("results"); // Die UL-Liste fÃ¼r Ergebnisse
                    const resultCount = document.getElementById("result-count"); // Anzahl der Ergebnisse

                    resultsList.innerHTML = ""; // Die Liste der Ergebnisse zurÃ¼cksetzen
                    resultCount.textContent = ""; // Den Text zur Anzahl der Ergebnisse zurÃ¼cksetzen

                    // PrÃ¼fen obs Ergebnisse gibt
                    if (data.length === 0 || data.error) {
                        resultCount.textContent = "âŒ Keine Ergebnisse gefunden!"; // Eine Fehlermeldung anzeigen, wenn keine Ergebnisse
                    } else {
                        // Sonst, diese in die Liste einfÃ¼gen
                        data.forEach(item => {
                            const li = document.createElement("li"); // Ein neues Listenelement (li) erstellen
                            li.textContent = `${item.name} - ${item.preis}â‚¬)`; // Inhalt der Elemente in der Liste
                            resultsList.appendChild(li); // Das Listenelement zur Ergebnisliste hinzufÃ¼gen
                        });
                        resultCount.textContent = `${data.length} Suchergebnisse`; // Die Anzahl der gefundenen Ergebnisse anzeigen
                    }
                })
        }
    </script>

     <!-- SchaltflÃ¤chen zum Sortieren der Listenelemente -->
